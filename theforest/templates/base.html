{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="google-site-verification" content="" />

    <meta name="robots" content="noindex,nofollow" />

   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" href='{%static "css/base.css"%}' rel="stylesheet" />
    <link type="text/css" href='{%static "css/home.css"%}' rel="stylesheet" />
    <link
      type="text/css"
      href='{%static "css/carrusel.css"%}'
      rel="stylesheet"
    />
    <link type="text/css" href='{%static "css/card.css"%}' rel="stylesheet" />
    <link
      type="text/css"
      href='{%static "css/reserva.css"%}'
      rel="stylesheet"
    />
    <link type="text/css" href='{%static "css/footer.css"%}' rel="stylesheet" />
    <link
      href="{% static 'bootstrap5/css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <title>The Forest Villages</title>
  </head>
  <body>
    <!--
    <div>{% include 'frontend/navbar.html' %}</div>
-->
    <div>{% block content %} {% endblock %}</div>

    <footer>{% include 'frontend/footer.html' %}</footer>

    <script src="{% static 'js/carrusel.js' %}"></script>
    <script src="{% static 'js/reserva.js' %}"></script>

    <script src="{% static 'bootstrap5/js/bootstrap.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  </body>
</html>
